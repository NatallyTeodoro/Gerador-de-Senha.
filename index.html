<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Gerador de Senha</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1c1c2c, #3a3a5a);
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 4rem;
      margin-top: 2rem;
      background: linear-gradient(to right, #00d2ff, #3a47d5);
      -webkit-background-clip: text;
      color: transparent;
      text-align: center;
    }

    .container {
      background: #1e1e2f;
      padding: 2.5rem;
      border-radius: 25px;
      box-shadow: 0 0 25px rgba(0,0,0,0.6);
      width: 95%;
      max-width: 700px;
      margin: 2rem auto;
    }

    .password-display {
      font-size: 2rem;
      background: #333;
      padding: 1.5rem;
      border-radius: 12px;
      text-align: center;
      word-wrap: break-word;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin: 1rem 0 0.5rem;
      font-size: 1.2rem;
    }

    input[type="checkbox"], input[type="range"], input[type="text"] {
      margin-right: 0.7rem;
    }

    input[type="text"] {
      width: 100%;
      padding: 1rem;
      font-size: 1.2rem;
      border-radius: 10px;
      border: none;
      margin-top: 0.5rem;
    }

    .strength-bar {
      height: 20px;
      background: gray;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 0.5rem;
    }

    .strength-fill {
      height: 100%;
      transition: width 0.4s;
    }

    button {
      padding: 1rem 2rem;
      border: none;
      background: #00c6ff;
      color: white;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1.3rem;
      margin-top: 1.5rem;
      display: block;
      width: 100%;
    }

    button:hover {
      background: #0072ff;
    }

    .estimate {
      margin-top: 1rem;
      font-style: italic;
      font-size: 1.1rem;
    }

    .rodape {
      margin-top: auto;
      padding: 2rem;
      text-align: center;
      font-size: 1.1rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>GERADOR DE SENHA</h1>

  <div class="container">
    <div class="password-display" id="senha">Sua senha aparecer√° aqui</div>

    <label>Tamanho: <span id="range-value">12</span></label>
    <input type="range" min="6" max="32" value="12" id="tamanhoSenha">

    <label><input type="checkbox" id="maiusculas" checked> Incluir Letras Mai√∫sculas</label>
    <label><input type="checkbox" id="numeros" checked> Incluir N√∫meros</label>
    <label><input type="checkbox" id="simbolos" checked> Incluir S√≠mbolos</label>

    <button onclick="gerarSenha()">Gerar Nova Senha</button>

    <div class="strength-bar">
      <div class="strength-fill" id="barraForca" style="width: 0%; background: red;"></div>
    </div>
    <div class="estimate" id="estimativa">Estimativa: --</div>
  </div>

  <div class="container">
    <label>Verificar for√ßa da sua senha:</label>
    <input type="text" id="senhaManual" placeholder="Digite sua senha aqui" oninput="verificarSenhaManual(this.value)">
    <div class="strength-bar">
      <div class="strength-fill" id="barraForcaManual" style="width: 0%; background: red;"></div>
    </div>
    <div class="estimate" id="estimativaManual">Estimativa: --</div>
  </div>

  <div class="rodape">Criado com üíª por Natally 3C</div>

  <script>
    const senhaEl = document.getElementById("senha");
    const rangeEl = document.getElementById("tamanhoSenha");
    const rangeVal = document.getElementById("range-value");
    const barraForca = document.getElementById("barraForca");
    const estimativaEl = document.getElementById("estimativa");

    const barraManual = document.getElementById("barraForcaManual");
    const estimativaManual = document.getElementById("estimativaManual");

    const letrasMin = "abcdefghijklmnopqrstuvwxyz";
    const letrasMai = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const numeros = "0123456789";
    const simbolos = "!@#$%^&*()_+[]{}<>?|";

    rangeEl.addEventListener("input", () => {
      rangeVal.textContent = rangeEl.value;
    });

    function gerarSenha() {
      let chars = letrasMin;
      if (document.getElementById("maiusculas").checked) chars += letrasMai;
      if (document.getElementById("numeros").checked) chars += numeros;
      if (document.getElementById("simbolos").checked) chars += simbolos;

      const tamanho = parseInt(rangeEl.value);
      let senha = "";
      for (let i = 0; i < tamanho; i++) {
        senha += chars.charAt(Math.floor(Math.random() * chars.length));
      }

      senhaEl.textContent = senha;
      verificarForca(senha, barraForca, estimativaEl);
    }

    function verificarSenhaManual(senha) {
      verificarForca(senha, barraManual, estimativaManual);
    }

    function verificarForca(senha, barra, estimativaElemento) {
      let forca = 0;
      if (senha.length >= 8) forca++;
      if (/[A-Z]/.test(senha)) forca++;
      if (/[0-9]/.test(senha)) forca++;
      if (/[^a-zA-Z0-9]/.test(senha)) forca++;

      let cor = "red";
      let largura = "25%";
      let texto = "Muito fraca";

      if (forca === 2) {
        cor = "orange";
        largura = "50%";
        texto = "Fraca";
      } else if (forca === 3) {
        cor = "yellow";
        largura = "75%";
        texto = "Boa";
      } else if (forca === 4) {
        cor = "limegreen";
        largura = "100%";
        texto = "Forte";
      }

      barra.style.width = largura;
      barra.style.backgroundColor = cor;

      const possibilidades = Math.pow(2, senha.length * Math.log2(charsUsados(senha)));
      const segundos = possibilidades / 1000000000;
      const dias = Math.floor(segundos / 86400);

      estimativaElemento.textContent = `For√ßa: ${texto} | Levaria aprox. ${dias} dias para descobrir`;
    }

    function charsUsados(senha) {
      let pool = 26;
      if (/[A-Z]/.test(senha)) pool += 26;
      if (/[0-9]/.test(senha)) pool += 10;
      if (/[^a-zA-Z0-9]/.test(senha)) pool += 32;
      return pool;
    }

    gerarSenha();
  </script>
</body>
</html>
